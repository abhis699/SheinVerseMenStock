name: Shein Stock Monitor

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Restore snapshot from cache
        uses: actions/cache/restore@v3
        id: cache-restore
        with:
          path: stock.json
          key: stock-snapshot-latest
          restore-keys: stock-snapshot-
      
      - name: Install dependencies
        run: npm install
      
      - name: Run stock monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node monitor.js --test
      
      - name: Save snapshot to cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: stock.json
          key: stock-snapshot-latest-${{ github.run_id }}
